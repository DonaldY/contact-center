version: "3.6"
services:
  mysql:
    image: mysql
    container_name: mysql
    privileged: true
    restart: always
    ports:
      - "3306:3306"
    environment:
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_PASSWORD=voice9
    network_mode: "bridge"

  redis:
    image: redis:7.0.4
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    environment:
      - TZ=Asia/Shanghai
    command: --requirepass '123456'
    network_mode: "bridge"

  rabbitmq:
    image: rabbitmq:3.10.12-management
    container_name: rabbitmq
    privileged: true
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./rabbitmq/data:/var/lib/rabbitmq
      - /etc/localtime:/etc/localtime
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=voice9
    network_mode: "bridge"

  minio:
    image: minio/minio:RELEASE.2022-01-25T19-56-04Z
    container_name: minio
    privileged: true
    restart: always
    ports:
      - "9000:9000"
      - "9100:9100"
    volumes:
      - ./minio/data:/data
      - ./minio/config:/root/.minio/
      - /etc/localtime:/etc/localtime
    environment:
      MINIO_ACCESS_KEY: 'admin'
      MINIO_SECRET_KEY: 'voice9_123456'
      MINIO_PROMETHEUS_AUTH_TYPE: 'public'
    command: server --console-address ':9100' /data
    network_mode: "bridge"

